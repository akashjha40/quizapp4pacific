<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Quiz View</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center">
  <div class="max-w-3xl w-full p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Quiz In Progress</h1>
    <div id="public-question" class="mb-6">
      <!-- Question, options, multimedia, timer, team info -->
    </div>
    <div id="public-scores" class="grid grid-cols-2 gap-4">
      <!-- Team scores -->
    </div>
    <div class="mt-6 text-center text-gray-500">For display/projection only. No controls.</div>
  </div>
  <script src="/static/public.js"></script>
</body>
</html>
